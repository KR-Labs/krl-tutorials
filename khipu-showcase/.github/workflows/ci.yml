name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  DEMO_MODE: "true"
  PYTHON_VERSION: "3.11"

jobs:
  # ============================================================================
  # SECRET SCANNING - RUNS FIRST
  # ============================================================================
  secret-scan:
    name: üîê Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run detect-secrets
        uses: reviewdog/action-detect-secrets@v0.15.0
        with:
          reporter: github-pr-review
          fail_on_error: true

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for API keys in notebooks
        run: |
          echo "Checking notebooks for API keys..."
          if grep -r -E "(api_key|API_KEY|secret|SECRET|password|PASSWORD|token|TOKEN)\s*=\s*['\"][^'\"]+['\"]" notebooks/ --include="*.ipynb"; then
            echo "‚ùå Found potential secrets in notebooks!"
            exit 1
          fi
          echo "‚úÖ No secrets found in notebooks"

  # ============================================================================
  # LINT AND FORMAT
  # ============================================================================
  lint:
    name: üîç Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort

      - name: Run Ruff
        run: ruff check src/ tests/

      - name: Check Black formatting
        run: black --check src/ tests/

      - name: Check isort
        run: isort --check-only src/ tests/

  # ============================================================================
  # UNIT TESTS
  # ============================================================================
  test:
    name: üß™ Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: [secret-scan, lint]
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests
        run: |
          pytest tests/ -v --cov=khipu_demo --cov-report=xml --cov-report=term-missing

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: coverage.xml
          flags: unittests
          name: khipu-demo-coverage

  # ============================================================================
  # NOTEBOOK TESTS
  # ============================================================================
  notebook-test:
    name: üìì Notebook Tests
    runs-on: ubuntu-latest
    needs: [secret-scan, lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run notebook tests with nbval
        run: |
          pytest notebooks/ --nbval --nbval-lax -v
        env:
          DEMO_MODE: "true"

      - name: Verify notebooks have provenance
        run: |
          echo "Checking notebooks for provenance cells..."
          for nb in notebooks/*.ipynb; do
            if ! grep -q "Data Provenance" "$nb"; then
              echo "‚ùå Missing provenance in: $nb"
              exit 1
            fi
          done
          echo "‚úÖ All notebooks have provenance"

  # ============================================================================
  # SECURITY AUDIT
  # ============================================================================
  security:
    name: üõ°Ô∏è Security Audit
    runs-on: ubuntu-latest
    needs: [secret-scan]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit security scan
        run: bandit -r src/ -f json -o bandit-report.json || true

      - name: Check dependencies with Safety
        run: safety check --full-report || true
        continue-on-error: true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

  # ============================================================================
  # BUILD TEST
  # ============================================================================
  build:
    name: üì¶ Build Package
    runs-on: ubuntu-latest
    needs: [test, notebook-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # ============================================================================
  # DOCUMENTATION
  # ============================================================================
  docs:
    name: üìö Build Docs
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Build documentation
        run: mkdocs build --strict

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: site/

  # ============================================================================
  # DEPLOY DOCS (only on main)
  # ============================================================================
  deploy-docs:
    name: üöÄ Deploy Docs
    runs-on: ubuntu-latest
    needs: [docs, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force
